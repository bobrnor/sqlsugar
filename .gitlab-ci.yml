image: golang

before_script:
  - export CURRENT_BUILD_PATH=$(pwd)
  - echo $PATH
  - rm -rf $HOME/gopath
  - mkdir -p $HOME/gopath/src/git.nulana.com/bobrnor/sqlsugar.git
  - export GOPATH=$HOME/gopath
  - export PATH=$PATH:$GOPATH/bin
  - go version
  - echo $PATH
  - go env
  - which go

test:
  script:
    - cd $CURRENT_BUILD_PATH
    - go get ...
    - go test ./...
